<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>ハワイホテル診断</title>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    .question { margin-bottom: 20px; }
    .result { margin-top: 30px; font-size: 1.2em; }
  </style>
</head>
<body>
  <h1>ハワイ旅行ホテル診断</h1>

  <form id="quizForm">
    <div class="question">
      <p>Q1. 予算は？</p>
      <label><input type="radio" name="q1" value="A"> ～20万円</label><br>
      <label><input type="radio" name="q1" value="B"> 20～25万円</label><br>
      <label><input type="radio" name="q1" value="C"> 25～30万円</label><br>
      <label><input type="radio" name="q1" value="D"> 30～40万円</label><br>
      <label><input type="radio" name="q1" value="E"> 40万円～</label>
    </div>
    <!-- 他の質問も同様に追加できます -->

    <button type="submit">診断する</button>
  </form>

  <div class="result" id="result"></div>

  <script src="script.js"></script>
</body>
</html>
